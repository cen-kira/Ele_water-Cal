<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>水电费计算</title>
    <script src="E:\software\VSCode\echart.min.js\echarts.min.js"></script>
    <script src="func.js"></script>
    <link rel="stylesheet" type="text/css" href="stytle.css">

</head>

<body>
    <div id="box">
        <div id="box1">
            <fieldset style="height: 350px;">
                <legend style="text-align: center;">水电费计算</legend>
                上个月电表数：<input type="text" id="lst_e" class="input" /><span id="lst_e_tip" class="tip"></span><br><br>
                上个月水表数：<input type="text" id="lst_w" class="input"/><span id="lst_w_tip"  class="tip"></span><br><br>
                本月电表数：<input type="text" id="this_e" class="input"/><span id="this_e_tip"  class="tip"></span><br><br>
                本月水表数：<input type="text" id="this_w" class="input"/><span id="this_w_tip"  class="tip"></span><br><br>
                本月总电费：<input type="text" id="total_e" class="input"/><span id="total_e_tip"  class="tip"></span><br><br>
                本月总水费：<input type="text" id="total_w" class="input"/><span id="total_w_tip"  class="tip"></span><br>
                <button id="cost" onclick="begin()">水电费概览</button>
                <button id="reset" onclick="reset()">重置</button>
                <!--
                <button id="down-cost1" onclick="begin()">test</button>
                -->
            </fieldset>
        </div>
        <div id="Mybox_rel">
            <div id="box2">
                <fieldset style="height: 150px;">
                    <legend style="text-align: center;">楼上水电费计算结果</legend>
                    <div>
                        楼上电费：<span id="up_ele"></span><br><br>
                        楼上水费：<span id="up_wat"></span><br><br>
                        楼上总费用：<span id="up_total"></span><br>
                    </div>
                </fieldset>
            </div>
            <div id="box3">
                <fieldset style="height: 150px;">
                    <legend style="text-align: center;">楼下水电费计算结果</legend>
                    楼下电费：<span id="down_ele"></span><br><br>
                    楼下水费：<span id="down_wat"></span><br><br>
                    楼下总费用：<span id="down_total"></span><br>
                </fieldset>
            </div>

        </div>
        <div id="main"></div>
       
    </div>
</body>

</html>
